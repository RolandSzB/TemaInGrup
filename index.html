<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Project Grup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
     <div class="box container">
      <div class="card container">
        <div class="margin"><i class="bi bi-briefcase red"></i></div>
        <h4 class="size"><b>100+</b></h4>
        <p>Total Products</p>
        <div class="littleCard container">
          <p style="color: red" class="percentage">
            <i class="bi bi-arrow-down-short"></i>15,65%
          </p>
          <p>Since last month</p>
        </div>
      </div>

      <div class="card container">
        <div class="margin">
          <i class="bi bi-cart purple" style="font-weight: bold"></i>
        </div>
        <h4 class="size"><b>30,825</b></h4>
        <p>Total Orders</p>
        <div class="littleCard container">
          <p style="color: green" class="percentage">
            <i class="bi bi-arrow-up-short"></i>15,65%
          </p>
          <p>Since last month</p>
        </div>
      </div>

      <div class="card container">
        <div class="margin"><i class="bi bi-coin yellow"></i></div>
        <h4 class="size"><b>$34,457</b></h4>
        <p>Total Sales</p>
        <div class="littleCard container">
          <p style="color: red" class="percentage">
            <i class="bi bi-arrow-down-short"></i>15,65%
          </p>
          <p>Since last month</p>
        </div>
      </div>

      <div class="card container">
        <div class="margin"><i class="bi bi-people blue"></i></div>
        <h4 class="size"><b>1,426+</b></h4>
        <p>New Customer</p>
        <div class="littleCard container">
          <p style="color: green" class="percentage">
            <i class="bi bi-arrow-up-short"></i>15,65%
          </p>
          <p>Since last month</p>
        </div>
      </div>
    </div>

    <div></div>
    
    <div>3 boxuri mai mici</div>
   
   <div class="thirdBox">
      <div class="thirdCard">
        <h1 class="bi bi-stop-circle thirdBlue"></h1>
        <div>
          <h2><b>34</b><br />Tasks completed</h2>
        </div>
        <h3 class="bi bi-three-dots dots"></h3>
      </div>

      <div class="thirdCard">
        <h1 class="bi bi-cash-stack thirdGreen"></h1>
        <div>
          <h2><b>$27,500</b><br />Spendings</h2>
        </div>
        <h3 class="bi bi-three-dots dots"></h3>
      </div>

      <div class="thirdCard">
        <h1 class="bi bi-alarm thirdOrange"></h1>
        <div>
          <h2><b>250</b><br />Hours spent</h2>
        </div>
        <h3 class="bi bi-three-dots dots"></h3>
      </div>
    </div>

  
  </body>
